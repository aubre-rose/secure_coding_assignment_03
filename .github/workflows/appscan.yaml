name: AppScan CodeSweep Security Scan
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  appscan-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Run AppScan CodeSweep
      uses: hcl-tech-software/appscan-codesweep-action@v1
      with:
        scan_path: "."
        output_format: "sarif"
        output_file: "appscan-results.sarif"
        fail_on_issues: false  # Set to true if you want scan failures to block
        
    - name: Upload AppScan results
      uses: actions/upload-artifact@v4
      with:
        name: appscan-security-results
        path: appscan-results.sarif
        retention-days: 7
